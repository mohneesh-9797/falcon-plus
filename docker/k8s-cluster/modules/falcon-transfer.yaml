apiVersion: v1
kind: Service
metadata:
  namespace: mohneesh-9797
  name: falcon-transfer
  labels:
    app: mohneesh-9797
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 6060
    - name: rpc
      port: 8433
  selector:
    name: falcon-transfer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: mohneesh-9797
  name: falcon-transfer
  labels:
    app: mohneesh-9797
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: falcon-transfer
    spec:
      containers:
        - name: falcon-transfer
          image: registry.cn-hangzhou.aliyuncs.com/mohneesh-9797/transfer:v0.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6060
              name: http
              protocol: TCP
            - containerPort: 8433
              name: rpc
              protocol: TCP
          volumeMounts:
            - mountPath: /mohneesh-9797/transfer/config
              name: falcon-transfer-config
            - mountPath: /etc/localtime
              name: tz-config
      volumes:
        - flexVolume:
            driver: alicloud/nas
            options:
              path: /mohneesh-9797/falcon-transfer/config
              server: xxx.cn-hangzhou.nas.aliyuncs.com
              vers: "4.0"
          name: falcon-transfer-config
        - hostPath:
            path: /etc/localtime
            type: ''
          name: tz-config